<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <fieldset>
      <label id="name-label" class="bio" for="name">Name <input class="introduction" id="name" type="text" placeholder="Enter your name" name="name" required /></label>
      <label id="email-label" class="bio" for="email">Email <input class="introduction" id="email" type="email" name="email" required placeholder="Enter Your Email" /></label>
      <label id="number-label" class="bio" for="number">Age (optional) <input class="introduction" id="number" type="number" placeholder="Age" name="Age" min="18" max="100" /></label>
      <lebel class="bio" for="role">Which option best describes your current role?
     <select  class="introduction" id="role" name="role">
       <option value="">Select current role</option>
       <option value="1">Student</option>
       <option value="2">Full Time Job</option>
       <option value="3">Full Time Learner</option>
       <option value="4">Prefer not to say</option>
       <option value="5">Other</option>
     </select>
     </label>
     </fieldset>
     <fieldset>
       <p>Would you recommend freeCodeCamp to a friend?</p>
       <label for="answer1"><input class="inline" id="answer1" type="radio" name="question" value="Definitely" /> Definitely</level>
       <label for="answer2"> <input class="inline" type="radio" id="answer2" name="question" value="Maybe" /> Maybe</label>
       <label for="answer3"><input class="inline" type="radio" id="answer3" name="question" value="Not sure" /> Not sure </label>
     </fieldset>
     <fieldset>
       <label id="referrer" for="dropdown">What is your favorite feature of freeCodeCamp? <select id="dropdown" name="dropdown" />
       <option value="">Select an option</option>
       <option value="1">Challenges</option>
       <option value="2">Community</option>
       <option value="3">Open Source</option>
     </fieldset>
     <fieldset>
       <p id="suggestions">What would you like to see improved?<span class="clue"> (Check all that apply)</span></p>
       <label for="suggestion1"><input class="inline" type="checkbox" id="suggestion1" name="suggestion1" value="suggestion1" />Front-end Projects</label>
       <label for="suggestion2"><input class="inline" type="checkbox" id="suggestion2" name="suggestion2" value="suggestion2" /> Back-end Projects</label>
       <label for="suggestion3"><input class="inline" id="suggestion3" type="checkbox" name="suggestion3" value="suggestion3" /> Data Visualization</label>
       <label for="suggestion4"><input class="inline" type="checkbox" id="suggestion4" name="suggestion4" value="suggestion4" /> Challenges</label>
       <level for="suggestion5"><input class="inline" type="checkbox" id="suggestion5" name="suggestion5" value="suggestion5" /> Open Source Community</label>
       <label for="suggestion6"><input class="inline" type="checkbox" name="suggestion6" value="suggestion6" id="suggestion6" /> Gitter help rooms</label>
       <label for="suggestion7"><input class="inline" type="checkbox" id="suggestion7" name="suggestion7" value="suggestion7" /> Videos</label>
       <label for="suggestion8"><input class="inline" type="checkbox" id="" name="suggestion8" value="suggestion8" /> City Meetups</label>
       <label for="suggestion9"><input class="inline" type="checkbox" id="suggestion9" name="suggestion9" value="suggestion9" /> Wiki</label>
       <label for="suggestion10"><input class="inline" type="checkbox" id="suggestion10" name="suggestion10" value="suggestion10" /> Forum</label>
       <label for="suggestion11"><input class="inline" type="checkbox" name="suggestion11" id="suggestion11" value="suggestion10" />Additional Courses</label>       </fieldset>
       <fieldset>
         <label id="comments" for="comments">Any suggestions or comments? <textarea name="comments" rows="10" col="100" placeholder="Enter your comment here..." /></textarea>
         </label>
       </fieldset>
     <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
